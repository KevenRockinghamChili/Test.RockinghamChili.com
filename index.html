<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockingham Chili</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            text-align: center;
            margin: 1em 0;
        }
        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: inherit;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            margin: 2em;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        .dark-mode main {
            background-color: #444;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .dark-mode footer {
            background-color: #222;
        }
        .mode-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dark-mode .mode-switch {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rockingham Chili</h1>
        <h2>COMING SOON</h2>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <!--
        <h2>About Me</h2>
        <p>This is where you can introduce yourself. Share your story, your passions, and what drives you.</p>
        <h2>My Projects</h2>
        <p>Highlight some of your projects here. Let people know what you've been working on and what you're proud of.</p>
        -->
        <img src="/media/image.jpg" alt="Rockingham Chili" style="width: 25%; height: auto;">
    </main>
    <footer>
        <p>&copy; 2024 Rockingham Chili</p>
        <p>All rights reserved</p>
    </footer>
    <button class="mode-switch" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
